<html>
<head>
    <meta http-equiv="refresh" content="2" >
    <title>NB-IoT Szenzoradatok</title>
    <script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>
<body style="background-color:LightSkyBlue;" onload="startTime()">
<div id="txt"></div>
<p>Accelerometer</p>
<p>Magnetometer</p>
<p>Orientation</p>
<p>Orientation</p>
<p>Battery</p>
<object data="sensor_data.txt" type="text/plain"
width="500" style="height: 300px">
<a href="sensor_data.txt">No Support?</a>
</object>
</body>
</html>
